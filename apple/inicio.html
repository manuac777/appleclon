<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .feature {
            text-align: center;
            margin-bottom: 20px;
        }

        .feature img {
            max-width: 100%;
            height: auto;
        }

        .feature h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Apple</h1>
        <p>Descubre la innovación y la tecnología.</p>
    </header>

    <div class="container">
        <div class="feature">
            <img src="lanza.webp" alt="iPhone">
            <h2>iPhone</h2>
            <p>Explora la última generación de iPhones.</p>
            <a href="#" class="btn">Ver más</a>
        </div>

        <div class="feature">
            <img src="mac.jpg" alt="MacBook">
            <h2>MacBook</h2>
            <p>Experimenta la potencia de la computadora portátil más avanzada.</p>
            <a href="#" class="btn">Ver más</a>
        </div>

        <div class="feature">
            <img src="watch.jpg" alt="Apple Watch">
            <h2>Apple Watch</h2>
            <p>Controla tu salud y tu vida con estilo.</p>
            <a href="#" class="btn">Ver más</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Apple Inc.</p>
    </footer>
</body>
</html>
