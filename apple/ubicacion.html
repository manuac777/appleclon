<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple - Ubicación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .location {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .location h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .location p {
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Estilos para el mapa de Google */
        .map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nuestra Ubicación</h1>
        <p>Encuentra la tienda Apple más cercana a ti.</p>
    </header>

    <div class="container">
        <div class="location">
            <h2>Tienda Apple - Los Ángeles</h2>
            <p>Dirección: 123 Calle Principal, Los Ángeles, CA</p>
            <p>Teléfono: (123) 456-7890</p>
            <!-- Mapa de ubicación usando un iframe de Google Maps -->
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3304.2765413881176!2d-118.24374908481682!3d34.05223579914786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0x8a8c00924bcbf85!2sApple%20Store!5e0!3m2!1sen!2sus!4v1565791210641!5m2!1sen!2sus"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Apple Inc.</p>
    </footer>
</body>
</html>
